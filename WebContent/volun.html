<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 
	Custom script
		styleVon and background - animation
		custScript - data
 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link href="css/styleVon.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/background.js"></script>
  <script type="text/javascript" src="js/custScript.js"></script>	
</head>

<body class = "body">
	<div class ="cntLogout">
		
		
		<img class="imgAvatar" src="https://www.picpng.com/uploads/Avatar_Beak_Black_Cute_Emotion_62212.Png">
		<div class="cntLogoutLabel"> 
			<label class="lblUserName">Welcome</label>
			<label id="uname"></label>
		</div>
		
	</div>

<!-- 
	This user has 3 options
		View available job
		Check my job - job that was booked by this user
		Check personal data
 -->
	<div class="cntBase" id="idCntBase">
			<div class="cntView" onclick="custRequest(); custRequestShow()">
				<figure class="btnView">
					<img class="imgIcon"  src="https://image.flaticon.com/icons/svg/981/981092.svg">
					<figcaption class="lblView"><b>View Available Job</b></figcaption>
				</figure>
			</div>
			<div class="cntCheck" onclick="custCheck(); custCheckShow()">
				<figure class="btnCheck">
					<img class="imgIcon"  src="https://image.flaticon.com/icons/svg/1497/1497835.svg">
					<figcaption class="lblCheck"><b>Check My Job</b></figcaption>
				</figure>
			</div>
			<div class="cntInfo" onclick="custEdit(); custEditShow()">
				<figure class=btnInfo>
					<img class="imgIcon"  src="https://image.flaticon.com/icons/svg/1047/1047690.svg">
					<figcaption class="lblInfo"><b>View/Edit Personal Infomation</b></figcaption>
				</figure>
			</div>
			

	</div>
	
	
	<!-- 
		View Schedule form
		data is handled by script
	 -->
	
	<div class="cntRequest" id="idCntRequest">
		<div id="sche">
		    <h2>Available Job</h2>
		    
		    <table id="scheduleList_Vol" style="width:100%">
			  <tr>
			    <th>ID</th>
			    <th>Name</th> 
			    <th>Client</th>
			    <th>Status</th>
			    <th>Type</th>
			    <th>Date</th>
			    <th>Duration</th>
			    <th>Fee</th>
			  </tr>
			</table>
		</div>
	</div>
	
	
	<!-- 
		View booked schedule
		data is handled by script
	 -->
	 
	<div  class="cntViewSched" id="idCntViewSched">
		<div id="sche">
		    <h2>My Job List</h2>
		    <table id="scheduleList_Vol_Limit" style="width:100%">
			  <tr>
			    <th>ID</th>
			    <th>Name</th> 
			    <th>Client</th>
			    <th>Status</th>
			    <th>Type</th>
			    <th>Date</th>
			    <th>Duration</th>
			    <th>Fee</th>
			  </tr>
			</table>
			
			
		</div>
	</div>
	
	
	<!-- 
		Check personal info
	 -->
	 
	<div  class="cntCheckInfo" id="idCntCheckInfo">
		<div class="cntInfoForm">
			<div class ="cntIFTop">
				<label>First Name: </label>
				<input type="text" id="inputFn" value="test" >
				<label class="lblLast">Last Name: </label>
				<input type="text" id="inputLn" value="test">
			</div>
			<div class="cntIFMid">
				<label>Address: </label>
				<input type="text" id="inputAdd" value="test">
				<label>City: </label>
				<input type="text" id="inputCity" value="test">
				<label>Zip Code: </label>
				<input type="number" id="inputZip" value="test">
			</div>
			<div class="cntIFMid2">
				<label>Phone Number: </label>
				<input type="number" id="inputPhone" value="test">
			</div>
			
	
			<div class="cntIFSub">
				<input type="submit" onclick="custSubmitSched(), custSubmitShowShed()">
			</div>
		</div>
	</div>

</body>
</html>
